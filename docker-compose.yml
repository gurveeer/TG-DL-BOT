version: '3.8'

services:
  telegram-bot:
    build: .
    container_name: telegram-saver-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./downloads:/app/downloads
      - ./sessions:/app/sessions
      - ./attached_assets:/app/attached_assets
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
